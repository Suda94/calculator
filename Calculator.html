<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <scripts src="scripts.js" defer></scripts>
</head>

<body>
    <h1 class="heading_title">Calculator:</h1>

    //operational display section
    <div class="calcalutor-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>

            // operational buttons sections
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>/</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>*</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>+</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button class="span-two">=</button>


    </div>
</body>

</html>
